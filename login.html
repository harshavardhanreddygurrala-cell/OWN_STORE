<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 280px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error-msg {
      font-size: 12px;
      color: red;
      display: none;
      margin-top: -5px;
      margin-bottom: 8px;
    }

    .register-link {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email">
      <span class="error-msg" id="emailError">Email is required</span>

      <input type="password" id="password" placeholder="Enter Password">
      <span class="error-msg" id="passwordError">Password is required</span>
      <span class="error-msg" id="invalidError">Invalid Email or Password</span>

      <button type="submit">Login</button>
    </form>
    <a href="register.html" class="register-link">Not registered? Register here</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      let valid = true;

      // Hide all error messages first
      document.querySelectorAll(".error-msg").forEach(el => el.style.display = "none");

      // Validation
      if (email === "") {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      }
      if (password === "") {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
      }

      if (valid) {
        const storedUser = JSON.parse(localStorage.getItem("loginData"));

        if (storedUser && storedUser.email === email && storedUser.password === password) {
          alert("Login Successful!");
          window.location.href = "index.html"; // redirect to main page
        } else {
          document.getElementById("invalidError").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
